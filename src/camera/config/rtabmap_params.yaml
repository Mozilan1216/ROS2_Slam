camera:
  rtabmap:
    ros__parameters:
      # --- 1. 核心模式：建图模式 ---
      localization: false            # 显式声明为建图模式
      Mem/IncrementalMemory: "true"  # 开启增量存储，允许发现新特征

      # --- 2. 基础订阅与同步配置 ---
      subscribe_depth: true          # 订阅深度图
      subscribe_rgb: true            # 订阅彩色图
      approx_sync: true              # 开启近似同步，处理 D435i 的频率波动
      qos: 1                         # 1=Reliable
      wait_for_transform: 0.8        # 延长等待时间，防止 TF 报错

      # --- 3. 核心缓冲区优化 (针对 D435i 数据流) ---
      queue_size: 200                
      sync_queue_size: 200           
      
      # --- 4. 视觉里程计 (VO) 与 GPU 加速 (RTX 4060 专用) ---
      Vis/FeatureType: "8"           # 8=GFTT/BRIEF，计算量适中且特征分布均匀
      Vis/MaxFeatures: "1000"        
      Vis/MinInliers: "15"           
      Vis/EstimationType: "1"        # 1=3D->2D (PnP)
      Vis/CorGuessWinSize: "40"      
      Vis/BundleAdjustment: "1"      # 开启束调整，利用 GPU 消除轨迹重影
      Odom/Strategy: "0"             # 0=Frame-to-Map

      # --- 5. 空间对齐与重力约束 (利用 D435i IMU) ---
      Optimizer/GravitySigma: "0.1"  # 强制地图水平，避免“地板倾斜”
      RGBD/OptimizeFromGraphEnd: "true" 
      RGBD/FillHoles: "true"         # 填充深度图空洞，使地图更饱满
      RGBD/OptimizeMaxError: "1.0"   
      RGBD/ProximityBySpace: "true"  

      # --- 6. 2D 栅格地图质量优化 (Nav2 导航关键) ---
      Grid/FromDepth: "true"         # 从深度数据生成栅格
      Grid/CellSize: "0.05"          # 5cm 分辨率
      Grid/3D: "false"               # 仅发布 2D 占据栅格
      
      # 障碍物过滤逻辑
      Grid/MaxGroundHeight: "0.1"    # 10cm 以下视为地面
      Grid/MinObstacleHeight: "0.11" # 11cm 以上视为障碍
      Grid/MaxObstacleHeight: "2.0"  # 忽略天花板

      # 动态物体清理
      Grid/RayTracing: "true"        # 开启射线追踪，清理动态人影
      Grid/MinClusterSize: "20"      
      Grid/NormalsSegmentation: "true" 

      # --- 7. 系统运行性能调优 ---
      Rtabmap/DetectionRate: "1.0"   # 建图频率 1Hz，保证高精度
      Rtabmap/ImagesAlreadyExposed: "true"

